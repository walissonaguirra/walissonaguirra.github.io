# Site settings
title: Walisson Aguirra # site title
description: >- # site description
  Programador Backend <a href="https://github.com/php" target="_blank">@php</a> Criação de sistemas com <a href="https://github.com/laravel" target="_blank">@laravel</a>  
lang: pt-BR # default lang
timezone: America/Sao_Paulo # set your timezone
image: # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/walissonaguirra/walissonaguirra.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Walisson Aguirra # author name
  bio: >- # tell to the world
     :1st_place_medal: Programador Backend <a href="https://github.com/php" target="_blank">@php</a> :man_technologist: Criação de sistemas com <a href="https://github.com/laravel" target="_blank">@laravel</a>
  username: walissonaguirra # general username
  github: walissonaguirra # github username
  twitter: walissonaguirra # twitter username
  facebook: walissonaguirra.9 # facebook username
  email: walisson.aguirra@email.com # email adress
  avatar: /assets/img/avatar.png # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
